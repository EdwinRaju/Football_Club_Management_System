    <h1 class="text-center mb-3">Add New Player</h1>
    <form id="Form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="row">
        <div class="col">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
<!-- Add this to your HTML form -->
        <div class="col">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        </div>
      <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
      <div class="form-group mt-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" min="16" max="40" required>
      </div>
      <div class="form-group mt-3">
        <label for="sal" class="form-label">Salary</label>
        <input type="number" class="form-control" id="sal" name="sal"  required>
      </div>
      <div class="form-group mt-3">
        <label for="position" class="form-label">Position</label>
        <select class="form-select" id="position" name="position" required>
            <option value="CF">Forward</option>
            <option value="CM">Midfielder</option>
            <option value="CD">Defender</option>
            <option value="GK">Goal Keeper</option>
        </select>
      </div>
      <div class="form-group">
        <label for="video" class="font-weight-bold">Upload Video (Video only):</label>
        <input type="file" name="video" id="video" class="form-control-file" accept="video/*" required />
    </div>
    
    
      <div class="row mt-3">
        <div class="col">
            <label for="current_status" class="form-label">Current Status</label>
            <select class="form-select" id="current_status" name="current_status" required>
              <option value="Free">Free</option>
              <option value="club">In a Club</option>
            </select>
        </div>
        <div class="col">
          <label for="rating" class="form-label">Rating</label>
          <select class="form-select" id="rating" name="rating" required>
            <option value="5">5⭐</option>
            <option value="4">4⭐</option>
            <option value="3">3⭐</option>
            <option value="2">2⭐</option>
            <option value="1">1⭐</option>
          </select>     
           </div>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const firstNameInput = document.getElementById('first_name');
        const lastNameInput = document.getElementById('last_name');

        // Add input event listeners to validate inputs on the fly
        firstNameInput.addEventListener('input', validateInput);
        lastNameInput.addEventListener('input', validateInput);

        function validateInput(event) {
            const input = event.target;
            const inputValue = input.value.trim();
            
            // Allow only alphabets
            const isValid = /^[a-zA-Z]+$/.test(inputValue);

            // Limit the length to 20 characters
            if (inputValue.length > 20) {
                input.setCustomValidity('Maximum length is 20 characters.');
            } else {
                input.setCustomValidity('');
            }

            // Display an error message if invalid characters are entered
            if (!isValid) {
                input.setCustomValidity('Only alphabets are allowed.');
            } else {
                input.setCustomValidity('');
            }

            // Update the form's validity state
            input.reportValidity();
        }
    });
</script>
