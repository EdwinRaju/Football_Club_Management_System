<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Player Dashboard</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        .navbar {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }

        .container {
            display: flex;
        }

        .sidebar {
            background-color: #34495e;
            color: #ffffff;
            width: 250px;
            padding: 20px;
            height: 100vh; /* Extends the sidebar to full height */
            position: fixed; /* Keeps the sidebar fixed while scrolling */
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 18px;
            display: block;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            font-size: 24px;
        }

        .sidebar ul li a:hover {
            color: #ecf0f1;
        }

        .content {
            background-color: #ecf0f1;
            padding: 20px;
            flex: 1;
            margin-left: 250px; /* Adjusted for the width of the sidebar */
        }

        section {
            margin-bottom: 30px;
        }

        /* Style links in the content section */
        .content a {
            color: #3498db;
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Player Dashboard</h1>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <h1>Menu</h1>
            <ul>
                <li><a href="#profile"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#performance"><i class="fas fa-chart-line"></i> Performance Stats</a></li>
                <li><a href="#communication"><i class="fas fa-comments"></i>Coach chat</a></li>
                <li><a href="#schedule"><i class="fas fa-calendar-alt"></i> Match Schedules</a></li>
            </ul>
        </aside>
        <main class="content">
            <section id="profile">
                <h2>Profile</h2>
                <!-- Add your profile content here -->
            </section>
            <section id="performance">
                <h2>Performance Stats</h2>
                <!-- Add your performance stats content here -->
            </section>
            <section id="communication">
                <h2>Message from Coach</h2>
                <!-- Add your communication content here -->
            </section>
            <section id="schedule">
                <h2>Match Schedules</h2>
                <!-- Add your match schedules content here -->
            </section>
        </main>
    </div>
</body>
</html>
