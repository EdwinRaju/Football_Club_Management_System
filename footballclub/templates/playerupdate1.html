{%load static%}

{% block content %}
<div class="container">
    <h2>Player Update</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="fname" name="fname" value="{{ user.first_name }}"><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="lname" name="lname" value="{{ user.last_name }}"><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ user.dob }}"><br>
        
        <label for="jerseyno">Jersey Number:</label>
        <input type="number" id="jerseyno" name="jerseyno" value="{{ user.jno }}"><br>
        
        <label for="image">Profile Image:</label>
        <input type="file" id="image" name="image"><br>
        
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
