  <div class="container">
    <h2 class="text-center mt-5">Scout Review Coach Requests</h2>
    {% for coach_request in coach_requests %}

    <!-- Display Search Form -->
    <form method="post" action="{% url 'search_players' %}" class="mt-5">
        {% csrf_token %}
        <div class="form-group">
            <input type="hidden" name="coach_request_id" value="{{ coach_request.id }}">
            <label for="position">Position:</label>
            <input type="text" name="position" value="{{ coach_request.position }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="min_age">Min Age:</label>
            <input type="number" name="min_age" value="{{ coach_request.min_age }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="max_age">Max Age:</label>
            <input type="number" name="max_age" value="{{ coach_request.max_age }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="min_rating">Min Rating:</label>
            <input type="number" name="min_rating" value="{{ coach_request.min_rating }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="max_rating">Max Rating:</label>
            <input type="number" name="max_rating" value="{{ coach_request.max_rating }}" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Search Players</button>
    </form>
    {% endfor %}

</div>
